<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="../css/newsletter.css">
    </head>

<body>
    <div class="container">
        <div class="newsletter-container">
            <h2>Iscriviti alla Newsletter</h2>
            <p>Rimani aggiornato su tutti i nuovi arrivi</p>
            <form id="newsletterForm" novalidate>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="es. Mario" required>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" placeholder="es. Rossi" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="es. info@autoleitner.it" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Numero di Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="es. 349 098 4673" required>
                </div>
                <button type="submit">Iscriviti</button>
            </form>
        </div>
    </div>
    
    <script src="../js/validazioneForm.js"></script>
    </body>

</html>
